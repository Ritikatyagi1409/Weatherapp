<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SignUp - Weather Application</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Ubuntu", sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(to right,  #2b40ff,#07121a);
    color: #fff;
}

@keyframes fadein {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.weather-icon {
    width: 400px;
    height: 400px;
    margin-top: 20px;
    animation: floatUpDown 3s ease-in-out infinite alternate;
}

@keyframes floatUpDown {
    0% ,100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-20px);
    }
}

.title {
    font-size: 36px;
    margin-bottom: 20px;
    
}

@keyframes typing {
    from {
        width: 0;
    }
    to {
        width: 100%;
    }
}

.signup-form {
    margin-top: 20px;
    max-width: 400px; 
    margin: auto; 
}

.signup-form input, .signup-form select {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 16px;
}

.signup-form select {
    width: calc(50% - 5px);
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 16px;
}



.signup-form select {
    cursor: pointer;
}

.signup-form div {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
}

.signup-form div input {
    width: 48%;
}

.btn {
    padding: 12px 30px;
    margin-top: 20px;
    border: none;
    border-radius: 30px;
    font-size: 20px;
    cursor: pointer;
    background-color: #2980b9; 
    color: #fff;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #1e69b3; 
}
.img{
    position: absolute;
        left: 60px;
        top: 110px;
        width: 400px;
        height: 400%;
}
.form{
    text-align: center;
    position: absolute;
        right: 110px;
        top: 110px;
        width: 700px;
        height: 400%;
}
input[type="radio"] {
        display: none;
    }

    /* Style the custom radio button */
    .radio-container {
        display: inline-block;
        cursor: pointer;
        margin-right: 35px;
        margin-left: 35px;
    }

    .radio-button {
        display: inline-block;
        width: 25px;
        height: 25px;
        border-radius: 50%;
        border: 2px solid #888;
        position: relative;
        vertical-align: middle;
    }

    /* Style the dot inside the radio button */
    .radio-button::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 10px;
        height: 10px;
        background-color: transparent;
        border-radius: 50%;
        display: none;
    }

    /* Show the dot inside the radio button when it's checked */
    input[type="radio"]:checked + .radio-button::after {
        display: block;
        background-color: #43a429;
    }
</style>
</head>
<body>

<div class="container">
    <div class="img">
        <img src="images/3845731.png" alt="Weather Icon" class="weather-icon">
    </div>
    <div class="form">
        <h1 class="title">Welcome! Let's SignUp</h1>
    <form class="signup-form" action="http://localhost:8085/wapp/Signup" method="post">
        <div>
            <input type="text" name="firstname" placeholder="First Name" required>
            <input type="text" name="lastname" placeholder="Last Name" required>
        </div>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="username" placeholder="Username" required>
        <input type="text" name="password1" placeholder="Password" required>
        <input type="password" name="password2" placeholder="Confirm Password" required>
        <label for="gender">Gender :</label>
        <label class="radio-container">
            <input type="radio" name="gender" value="male">
            <span class="radio-button"></span>
            <span class="radio-label">Male</span>
        </label>
        <label class="radio-container">
            <input type="radio" name="gender" value="female">
            <span class="radio-button"></span>
            <span class="radio-label">Female</span>
        </label>
        <button class="btn" type="submit">Sign Up</button>
    </form>
    </div>
    
</div>
</body>
</html>
